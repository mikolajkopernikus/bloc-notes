<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bloc-notes avec table des mati√®res">
    <meta name="theme-color" content="#4CAF50">
    <title>Bloc-Notes</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="app">
        <!-- Overlay pour fermer la sidebar -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        
        <!-- En-t√™te -->
        <header class="header">
            <button class="btn-menu" id="toggleSidebar">‚ò∞</button>
            <div class="note-label-container">
                <span class="note-label">Note:</span>
                <span class="version-label">v0.2</span>
            </div>
            <input type="text" id="sectionTitle" class="section-title-header" placeholder="Titre">
            <span class="last-modified" id="lastModified"></span>
        </header>

        <!-- Barre lat√©rale - Table des mati√®res -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Table des mati√®res</h2>
                <button class="btn-close" id="closeSidebar">‚úï</button>
            </div>
            <button class="btn-new-section" id="newSectionBtn">+ Nouvelle note</button>
            <button class="btn-export" id="exportBtn">üì• Exporter la s√©lection</button>
            <button class="btn-import" id="importBtn">üì§ Importer des notes</button>
            <button class="btn-delete" id="deleteSectionBtn">üóëÔ∏è Supprimer la s√©lection</button>
            <input type="file" id="importFileInput" accept=".json" style="display: none;">
            <ul class="toc" id="tocList"></ul>
        </aside>

        <!-- Zone d'√©dition -->
        <main class="editor-container">
            <div class="toolbar">
                <button class="btn-tool" id="boldBtn" title="Gras (Ctrl+B)"><strong>B</strong></button>
                <button class="btn-tool" id="italicBtn" title="Italique (Ctrl+I)"><em>I</em></button>
                <button class="btn-tool" id="underlineBtn" title="Soulign√© (Ctrl+U)"><u>U</u></button>
                <button class="btn-tool" id="h1Btn" title="Titre 1">H1</button>
                <button class="btn-tool" id="h2Btn" title="Titre 2">H2</button>
                <button class="btn-tool" id="ulBtn" title="Liste">‚Ä¢</button>
            </div>

            <div class="editor" id="editor" contenteditable="true" spellcheck="true">
            </div>
        </main>
    </div>

    <script src="db.js"></script>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker enregistr√©'))
                .catch(err => console.log('Erreur Service Worker:', err));
        }
    </script>
</body>
</html>
